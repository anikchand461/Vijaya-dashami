<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maa Durga Face</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .greet::after {
            content: "Subho Vijaya"; /* Add the greeting text */
            color: #ffffff; /* Text color */
            font-size: 24px; /* Font size for visibility */
            position: absolute; /* Absolute positioning */
            bottom: 10px; /* Position near the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust to center */
            z-index: 1; /* Ensure it is above other elements */
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="greet">
        <div class="sweets-4thfloor">
            <div class="sweet"></div>
        </div>
        <div class="sweets-3rdfloor">
            <div class="sweet"></div>
            <div class="sweet"></div>
        </div>
        <div class="sweets-2ndfloor">
            <div class="sweet"></div>
            <div class="sweet"></div>
            <div class="sweet"></div>
        </div>
        <div class="sweets-1stfloor">
            <div class="sweet"></div>
            <div class="sweet"></div>
            <div class="sweet"></div>
            <div class="sweet"></div>
        </div>
        <div class="sweets-baseline">
            <div class="sweet"></div>
            <div class="sweet"></div>
            <div class="sweet"></div>
            <div class="sweet"></div>
            <div class="sweet"></div>
        </div>
        <div class="bowl"></div>

        <div class="greeting">
            Subho Vijaya
        </div>
    </div>
</body>
</html>
